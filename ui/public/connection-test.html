<!DOCTYPE html>
<html>
<head>
    <title>Frontend Connection Test</title>
</head>
<body>
    <h1>üî• Frontend Connection Test</h1>
    <p>Frontend running on: <span id="frontend-url">http://localhost:3000</span></p>
    <p>Backend running on: <span id="backend-url">http://localhost:5000</span></p>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/heartbeat');
                const data = await response.json();
                resultDiv.innerHTML = `‚úÖ Backend Connected! Response: ${JSON.stringify(data)}`;
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Backend Connection Failed: ${error.message}`;
            }
        }
        
        // Auto-test on load
        window.onload = testConnection;
    </script>
</body>
</html>
